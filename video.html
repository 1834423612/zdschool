<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忠德2022届毕业留念</title>
</head>
<body>
    <script src="//unpkg.com/xgplayer@2.31.6/dist/index.js" type="text/javascript"></script>
    <script src="//unpkg.com/xgplayer@2.31.6/dist/simple_player.js" type="text/javascript"></script>
    <script src="//unpkg.com/xgplayer@2.31.6/dist/controls/playbackRate.js" type="text/javascript"></script>

    <div id="video"></div>

    <script>
        let player = new Player({
            id: 'video',
            url: 'https://file.kjchmc.cn/2022.mp4',
            poster: "/assets/poster.jpg",
            autoplay: false,
            playsinline: true,
            fitVideoSize: 'auto',
            controlPlugins: [
                window.PlayerControls.volume,
                window.PlayerControls.playbackRate
            ],
            playbackRate: [0.5, 0.75, 1, 1.5, 2] //传入倍速可选数组
        });
    </script>
